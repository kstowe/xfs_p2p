plugins {
  id 'java'
}

subprojects {
  apply plugin: 'java'
}

allprojects {
    task hello {
        doLast { task ->
            println "I'm $task.project.name"
        }
    }

  repositories {
    jcenter()
  }

  dependencies {
    testImplementation 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:2+'
  }
}